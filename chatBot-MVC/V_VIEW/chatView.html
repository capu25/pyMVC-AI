<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Q&A</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Q&A - AI assisted
                </div>
                <div class="card-body" id="chat-box">
                    <!-- Visualizza i messaggi precedenti -->
                    {% for messaggio in messaggi %}
                        <div class="mb-2">
                            <strong>{{ messaggio['role'] }}: </strong> {{ messaggio['content'] }}
                        </div>
                    {% endfor %}

                    <!-- Visualizza la risposta attuale -->
                    {% if risposta %}
                    <div class="mb-2">
                        <strong>Sistema: </strong> {{ risposta }}
                    </div>
                    {% endif %}
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <form action="/rispondi" method="post">
                            <input type="text" class="form-control" placeholder="Inserisci la tua domanda..." name="user_input" id="user-input">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success">Invia</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
